name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Download opencode test binary
        shell: bash
        run: |
          curl -sSL -o /tmp/opencode https://github.com/offlinehacker/oc-action-test/releases/download/opencode-test-binary-20260118/opencode
          chmod +x /tmp/opencode
      - name: Run opencode
        uses: offlinehacker/opencode/github@fix/github-share-url
        env:
          OPENCODE_BIN_PATH: /tmp/opencode
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_CONFIG_CONTENT: '{"enterprise":{"url":"https://opncd.ai"}}'
        with:
          model: opencode/glm-4.7-free
          use_github_token: true
